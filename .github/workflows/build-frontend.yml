name: Build & Push Frontend

on:
  push:
    paths:
      - 'components/web-app/**'
      - 'components/node/**'
      - '.github/workflows/build-frontend.yml'
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        run: |
          docker build \
            -f components/node/Dockerfile \
            --build-arg VITE_BACKEND_API_URL=${{ secrets.VITE_BACKEND_API_URL }} \
            --build-arg VITE_BASE_URL=${{ secrets.VITE_BASE_URL }} \
            --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -t ghcr.io/linkebonn/roter-kompass-frontend:latest \
            .

          docker push ghcr.io/linkebonn/roter-kompass-frontend:latest
